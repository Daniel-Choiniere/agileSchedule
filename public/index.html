<!DOCTYPE html>

<html>

<head>
    <title>Employee Hour Tracker</title>
    <meata charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css" type="text/css">
</head>

<body>
    <br><br>
    <h1>Search Employee</h1>
    <form onSubmit="return searchEmployee()">
        Last Name: <input id="lname" type="text" name="lname"><br> 
        ID: <input id="idSearch" type="text" name="idSearch"><br>
        <input type="submit" value="Search Employee">
    </form>
    
    <button id="allEmployeeButton">View All Employees</button>
    
    <div id="users"></div>
    <div id="users1"></div>

    <h1>Add New Employee</h1>
    <form onsubmit="makePOSTRequest(); return false">
        <label>First Name:<input id="fname" type="text" name="fname" required></label><br>
        <label>Last Name:<input id="lname" type="text" name="lname" required></label><br>
        <label>Hourly Rate:<input id="hourlyPayRate" type="text" name="payrate" required></label><br>
        <button onclick="makePOSTRequest()">CREATE AN EMPLOYEE PROFILE</button>
    </form>

    <div id="postResponse"></div>



    <h1>Modify Employee</h1>
    <form method="PUT" action "/modifyEmployee">
        First Name: <input id="fnameChange" type="text" name="fnameChange"><br> Last Name: <input id="lnameChange" type="text" name="lnameChange"><br> Hourly Rate: <input id="salaryChange" type="number" name="salaryChange"><br>
        <input type="submit" value="Modify Employee Profile">
    </form>

    <h1>Remove Employee</h1>
    <form method="DELETE" action "http://careerdevs18-liftedresearch.c9users.io:8080/api/employees/">
        ID: <input id="id" type="text" name="id"><br>
        <input type="submit" value="Remove employee">
    </form>

    <div id="users"></div>
    <div id="users1"></div>
    
    <script type="text/javascript" src="../allemployees.js"></script>
    <script type="text/javascript" src="../searchEmployee.js"></script>
    <script type="text/javascript" src="../createEmployee.js"></script>
</body>

</html>
